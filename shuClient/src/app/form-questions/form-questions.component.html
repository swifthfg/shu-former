<div class="row">
  <div class="col-sm-12">
    <div *ngFor="let question of allQuestions" class="card text-center">
      <div class="card-body">
        <h5 class="card-title"><strong>{{question.questionText}}</strong></h5>
        <div>
          <mat-radio-group>
            <mat-radio-button *ngFor="let score of question.numbers" value="{{score}}">{{score}}</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>
    </div>
  </div>
</div>
