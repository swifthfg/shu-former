<div class="row m-md-5">
  <div class="col-md-6 offset-3 card p-lg-3">
    <div class="card-body">
      <form>
        <div class="form-group row">
          <input type="email" class="form-control" id="loginemail" placeholder="Email" name="email"
                 [(ngModel)]="email">
        </div>
        <div class="form-group row">
          <input type="password" class="form-control" id="loginpassword" placeholder="Password" [(ngModel)]="password"
                 name="password">
        </div>
        <div class="row">
          <div class="col-sm-10 offset-1 text-center">
            <button type="button" class="btn btn-info" [disabled]="btnDisabled" (click)="onSubmit()">Login</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
